---
layout: default
---

<article class="poem poetry">
  <center><h1 class="text-title">{{ page.title }}</h1></center>
  <br>
  <p align="center">
    <img src={{ page.image }} width=200>
    <a href={{ page.homepage }}>{{ page.author }}</a>
    <br>{{ page.org }}
    <br>
    <br>Time: {{ page.time }}, {{ page.hour }}
    <br>Location: {{ page.loc }} and <a href={{ page.zoom }}>Zoom</a>
  </p>
  <p class="byline">
  </p>
  {{ content }}
</article>
